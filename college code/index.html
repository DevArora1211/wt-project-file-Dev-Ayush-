<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #E7F2F3;
        }

        .form {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form button {
            width: 100%;
            padding: 12px 15px;
            background-color: #1a1a1a;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .form button:hover {
            background-color: #80795b;
        }

        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #1a1a1a;
            font-size: 14px;
            text-decoration: none;
        }

        .toggle-link:hover {
            color: #80795b;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div id="login-form" class="form">
            <h1>Login</h1>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <a href="#" class="toggle-link" onclick="toggleForms('signup')">Don't have an account? Sign Up</a>
        </div>

        <div id="signup-form" class="form" style="display: none;">
            <h1>Sign Up</h1><background color="dark green"
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
            <a href="#" class="toggle-link" onclick="toggleForms('login')">Already have an account? Login</a>
        </div>
    </div>

    <script>
        function toggleForms(form) {
            document.getElementById('login-form').style.display = form === 'login' ? 'block' : 'none';
            document.getElementById('signup-form').style.display = form === 'signup' ? 'block' : 'none';
        }
    </script>
</body>
</html>
